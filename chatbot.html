<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TejaGPT ‚Äî Refactored AI Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

  <style>
    html, body { height: 100%; overflow: hidden; background: #0b1220; color: #e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    #chat-messages::-webkit-scrollbar { width: 10px; }
    #chat-messages::-webkit-scrollbar-thumb { background: #3f4657; border-radius: 10px; }
    
    /* MODIFIED: Changed rgba background to a solid hex color to remove transparency */
    .glass { background: #111827; border: 1px solid rgba(255,255,255,.08); }

    .bubble { max-width: 72ch; border-radius: 18px; padding: .75rem 1rem; word-wrap: break-word; }
    .bubble code { background:#111827; padding:.1rem .35rem; border-radius:.35rem; }
    .bubble pre { background:#111827; padding:1rem; border-radius:.5rem; overflow:auto; }
    .typing-dot { width: 8px; height: 8px; border-radius: 9999px; background:#9aa0ae; display:inline-block; animation: blink 1.2s infinite; }
    .typing-dot:nth-child(2){ animation-delay:.2s } .typing-dot:nth-child(3){ animation-delay:.4s }
    @keyframes blink { 0%, 80%, 100% { opacity:.2 } 40% { opacity:1 } }
    canvas#auth3d { position: fixed; inset: 0; z-index: -1; }
    #auth-card { position: relative; z-index: 1; }
    .mic-listening { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 10px 15px rgba(99, 102, 241, 0); } }
    #user-input { scrollbar-width: none; resize: none; }
    #user-input::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>

  <main class="w-screen h-screen p-4 flex items-center justify-center">
    <canvas id="auth3d"></canvas>

    <section id="auth-screen" class="w-full h-full flex items-center justify-center aspect-video max-w-full max-h-full">
      <div id="auth-card" class="glass w-full max-w-md rounded-2xl p-6 sm:p-8">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-extrabold tracking-tight">Welcome to <span class="text-indigo-400">TejaGPT</span></h1>
          <p class="text-sm text-gray-400 mt-2">Sign in or create an account to continue</p>
        </div>
        <div class="space-y-4">
          <input id="email-input" type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          <input id="password-input" type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          <div class="flex gap-3">
            <button id="login-btn"  class="flex-1 py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition font-semibold">Sign in</button>
            <button id="signup-btn" class="flex-1 py-3 rounded-lg bg-emerald-600 hover:bg-emerald-700 transition font-semibold">Sign up</button>
          </div>
          <p id="auth-error-msg" class="text-rose-400 text-sm text-center min-h-[1.25rem]"></p>
        </div>
      </div>
    </section>

    <section id="app-screen" class="hidden w-full h-full flex relative aspect-video max-w-full max-h-full rounded-2xl overflow-hidden glass">
      <aside id="sidebar" class="bg-transparent absolute top-0 left-0 h-full w-64 p-4 flex flex-col border-r border-white/10 z-20 -translate-x-full transition-transform md:relative md:translate-x-0">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold text-lg">Previous Chats</h3>
            <button id="close-sidebar-btn" class="p-1 md:hidden" title="Close menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div id="chats-list" class="flex-1 overflow-y-auto space-y-1"></div>
        <div class="mt-3 flex gap-2">
          <button id="new-chat-btn" class="flex-1 px-3 py-2 text-sm rounded-lg bg-gray-700 hover:bg-gray-600">New chat</button>
          <button id="logout-btn" class="px-3 py-2 text-sm rounded-lg bg-rose-600 hover:bg-rose-700">Logout</button>
        </div>
      </aside>

      <div class="flex-1 h-full flex flex-col overflow-hidden bg-transparent">
        <header class="px-4 py-3 sm:px-5 sm:py-4 border-b border-white/10 flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <button id="hamburger-btn" class="p-1 md:hidden" title="Open menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="w-8 h-8 rounded-full bg-indigo-500/20 grid place-items-center flex-shrink-0">ü§ñ</div>
            <h2 class="font-semibold hidden sm:block">TejaGPT Assistant</h2>
          </div>
          <button id="tts-toggle-btn" class="p-2 rounded-full hover:bg-gray-700 transition-colors" title="Toggle Text-to-Speech">
            <svg id="tts-on-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="tts-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden text-gray-500"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
          </button>
        </header>

        <main id="chat-messages" class="flex-1 overflow-y-auto p-5 space-y-4 bg-[#0b1220]"></main>

        <form id="message-form" class="border-t border-white/10 p-3 flex gap-2 bg-[#0b1220] items-end">
          <input type="file" id="image-upload-input" class="hidden" accept="image/*" />
          <button id="upload-btn" type="button" class="p-3 rounded-full hover:bg-gray-700 transition-colors" title="Attach Image">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
          </button>
          <div class="flex-1 relative">
              <div id="image-preview-container" class="hidden mb-2 p-2 bg-gray-900/50 rounded-lg w-fit"></div>
              <textarea id="user-input" rows="1" placeholder="Ask about an image or type a message‚Ä¶" class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none leading-tight"></textarea>
          </div>
          <button id="mic-btn" type="button" class="p-3 rounded-full bg-gray-700 hover:bg-gray-600 transition-colors" title="Speak">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
          </button>
          <button type="submit" class="p-3 rounded-full bg-indigo-600 hover:bg-indigo-700 font-semibold flex-shrink-0" title="Send">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      /**
       * =================================================================
       * CONFIGURATION & STATE
       * =================================================================
       */
      const Config = {
        SUPABASE_URL: "https://bugyqxwahckhaocwqpgo.supabase.co",
        SUPABASE_ANON_KEY: "eyJhbGciOiJIUzIunoI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1Z3lxeHdhaGNraGFvY3dxcGdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MDQ2MDMsImV4cCI6MjA3MDk4MDYwM30.tidAr93dNAkvSyCXLi6DMImbecVteO_rCfKNj9rFiqw",
        OPENROUTER_API_KEY: "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",
        OPENROUTER_MODEL: "anthropic/claude-3-haiku-20240307"
      };

      const state = {
        user: null,
        currentChatId: null,
        conversation: [],
        uploadedImageBase64: null,
        isTtsEnabled: true
      };
      
      const sb = supabase.createClient(Config.SUPABASE_URL, Config.SUPABASE_ANON_KEY);

      /**
       * =================================================================
       * DOM ELEMENTS
       * =================================================================
       */
      const DOM = {
        authScreen: document.getElementById('auth-screen'),
        appScreen: document.getElementById('app-screen'),
        emailInput: document.getElementById('email-input'),
        passwordInput: document.getElementById('password-input'),
        loginBtn: document.getElementById('login-btn'),
        signupBtn: document.getElementById('signup-btn'),
        authErrorMsg: document.getElementById('auth-error-msg'),
        logoutBtn: document.getElementById('logout-btn'),
        sidebar: document.getElementById('sidebar'),
        hamburgerBtn: document.getElementById('hamburger-btn'),
        closeSidebarBtn: document.getElementById('close-sidebar-btn'),
        chatsList: document.getElementById('chats-list'),
        newChatBtn: document.getElementById('new-chat-btn'),
        chatMessages: document.getElementById('chat-messages'),
        messageForm: document.getElementById('message-form'),
        userInput: document.getElementById('user-input'),
        uploadBtn: document.getElementById('upload-btn'),
        imageUploadInput: document.getElementById('image-upload-input'),
        imagePreviewContainer: document.getElementById('image-preview-container'),
        micBtn: document.getElementById('mic-btn'),
        ttsToggleBtn: document.getElementById('tts-toggle-btn'),
        ttsOnIcon: document.getElementById('tts-on-icon'),
        ttsOffIcon: document.getElementById('tts-off-icon'),
        authCanvas: document.getElementById('auth3d')
      };

      /**
       * =================================================================
       * AUTHENTICATION MODULE
       * =================================================================
       */
      const Auth = {
        init: () => {
          DOM.loginBtn.addEventListener('click', Auth.handleLogin);
          DOM.signupBtn.addEventListener('click', Auth.handleSignup);
          DOM.logoutBtn.addEventListener('click', Auth.handleLogout);
          sb.auth.onAuthStateChange(Auth.handleAuthStateChange);
        },
        handleLogin: async () => {
          UI.setAuthError('');
          const { data, error } = await sb.auth.signInWithPassword({
            email: DOM.emailInput.value.trim(),
            password: DOM.passwordInput.value
          });
          if (error) UI.setAuthError(error.message);
        },
        handleSignup: async () => {
          UI.setAuthError('');
          const { data, error } = await sb.auth.signUp({
            email: DOM.emailInput.value.trim(),
            password: DOM.passwordInput.value
          });
          if (error) {
            UI.setAuthError(error.message);
          } else {
            UI.setAuthError('‚úÖ Check your email to confirm. Then sign in.', false);
          }
        },
        handleLogout: async () => {
          await sb.auth.signOut();
        },
        handleAuthStateChange: (_event, session) => {
          if (session?.user) {
            state.user = session.user;
            UI.showAppScreen();
            Chat.loadChatHistory();
          } else {
            state.user = null;
            UI.showAuthScreen();
          }
        }
      };

      /**
       * =================================================================
       * UI MODULE
       * =================================================================
       */
      const UI = {
        init: () => {
          DOM.hamburgerBtn.addEventListener('click', () => DOM.sidebar.classList.remove('-translate-x-full'));
          DOM.closeSidebarBtn.addEventListener('click', () => DOM.sidebar.classList.add('-translate-x-full'));
          DOM.userInput.addEventListener('input', UI.autoGrowTextarea);
          DOM.uploadBtn.addEventListener('click', () => DOM.imageUploadInput.click());
          DOM.imageUploadInput.addEventListener('change', UI.handleImageUpload);
          UI.init3DBackground();
        },
        showAuthScreen: () => {
          DOM.appScreen.classList.add('hidden');
          DOM.authScreen.classList.remove('hidden');
        },
        showAppScreen: () => {
          DOM.authScreen.classList.add('hidden');
          DOM.appScreen.classList.remove('hidden');
        },
        setAuthError: (message, isError = true) => {
          DOM.authErrorMsg.textContent = message;
          DOM.authErrorMsg.classList.toggle('text-rose-400', isError);
          DOM.authErrorMsg.classList.toggle('text-emerald-400', !isError);
        },
        renderMessage: (role, content) => {
          const wrapper = document.createElement("div");
          wrapper.className = role === "user" ? "flex justify-end" : "flex justify-start";
          const bubble = document.createElement("div");
          bubble.className = "bubble " + (role === "user" ? "bg-indigo-600 text-white" : "bg-gray-800 text-gray-100 border border-gray-700");
          bubble.innerHTML = DOMPurify.sanitize(marked.parse(String(content ?? "")));
          wrapper.appendChild(bubble);
          DOM.chatMessages.appendChild(wrapper);
          DOM.chatMessages.scrollTop = DOM.chatMessages.scrollHeight;
        },
        toggleTypingIndicator: (show) => {
          const existing = document.getElementById("typing-indicator");
          if (show && !existing) {
            const indicator = document.createElement("div");
            indicator.id = "typing-indicator";
            indicator.className = "flex justify-start";
            indicator.innerHTML = `<div class="bubble bg-gray-800 border border-gray-700 text-gray-300"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>`;
            DOM.chatMessages.appendChild(indicator);
            DOM.chatMessages.scrollTop = DOM.chatMessages.scrollHeight;
          } else if (!show && existing) {
            existing.remove();
          }
        },
        autoGrowTextarea: () => {
          DOM.userInput.style.height = 'auto';
          DOM.userInput.style.height = (DOM.userInput.scrollHeight) + 'px';
        },
        handleImageUpload: (event) => {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            state.uploadedImageBase64 = e.target.result;
            DOM.imagePreviewContainer.innerHTML = `
              <div class="relative">
                <img src="${state.uploadedImageBase64}" class="h-16 w-16 object-cover rounded-md" />
                <button id="remove-image-btn" type="button" class="absolute -top-2 -right-2 bg-rose-600 text-white rounded-full p-0.5 w-5 h-5 flex items-center justify-center text-xs">&times;</button>
              </div>`;
            DOM.imagePreviewContainer.classList.remove("hidden");
            document.getElementById("remove-image-btn").addEventListener("click", UI.clearImagePreview);
          };
          reader.readAsDataURL(file);
        },
        clearImagePreview: () => {
          state.uploadedImageBase64 = null;
          DOM.imageUploadInput.value = "";
          DOM.imagePreviewContainer.innerHTML = "";
          DOM.imagePreviewContainer.classList.add("hidden");
        },
        init3DBackground: () => {
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
          const renderer = new THREE.WebGLRenderer({ canvas: DOM.authCanvas, alpha: true, antialias: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          const group = new THREE.Group();
          scene.add(group);
          const ico = new THREE.Mesh(new THREE.IcosahedronGeometry(2.2, 1), new THREE.MeshBasicMaterial({ color: 0x6366f1, wireframe: true }));
          group.add(ico);
          const partGeo = new THREE.BufferGeometry();
          const count = 400;
          const positions = new Float32Array(count * 3);
          for (let i = 0; i < count * 3; i++) positions[i] = (Math.random() - .5) * 16;
          partGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          const particles = new THREE.Points(partGeo, new THREE.PointsMaterial({ size: .035, color: 0x8b95ff }));
          group.add(particles);
          camera.position.z = 7;

          const animate = () => {
            requestAnimationFrame(animate);
            group.rotation.x += 0.0015; group.rotation.y += 0.002;
            renderer.render(scene, camera);
          };
          animate();

          window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });
        }
      };

      /**
       * =================================================================
       * CHAT MODULE
       * =================================================================
       */
      const Chat = {
        init: () => {
          DOM.messageForm.addEventListener('submit', Chat.handleFormSubmit);
          DOM.newChatBtn.addEventListener('click', Chat.startNewChat);
        },
        resetConversation: () => {
          state.conversation = [{ role: "system", content: "You are a concise, helpful assistant. Format with Markdown when appropriate." }];
          state.currentChatId = null;
          DOM.chatMessages.innerHTML = '';
        },
        startNewChat: () => {
          Chat.resetConversation();
          DOM.sidebar.classList.add('-translate-x-full');
        },
        handleFormSubmit: async (e) => {
          e.preventDefault();
          const text = DOM.userInput.value.trim();
          if (!text && !state.uploadedImageBase64) return;
          
          const userMessageContent = [];
          if (state.uploadedImageBase64) {
            userMessageContent.push({ type: "image_url", image_url: { url: state.uploadedImageBase64 } });
          }
          if (text) {
            userMessageContent.push({ type: "text", text: text });
          }
          
          const userMsg = { role: "user", content: userMessageContent };
          state.conversation.push(userMsg);
          UI.renderMessage("user", text || "[Image]");
          
          DOM.userInput.value = "";
          UI.autoGrowTextarea();
          UI.clearImagePreview();
          UI.toggleTypingIndicator(true);

          try {
            const assistantMsg = await API.callOpenRouter(state.conversation);
            state.conversation.push(assistantMsg);
            UI.renderMessage("assistant", assistantMsg.content);
            Voice.speak(assistantMsg.content);
            await Chat.saveCurrentChat();
          } catch (err) {
            UI.renderMessage("assistant", "‚ö†Ô∏è Error: " + (err?.message || err));
          } finally {
            UI.toggleTypingIndicator(false);
          }
        },
        loadChatHistory: async () => {
          DOM.chatsList.innerHTML = `<div class="animate-pulse space-y-2 p-2">${Array(5).fill('<div class="h-4 bg-gray-700 rounded w-full"></div>').join('')}</div>`;
          const { data, error } = await sb.from("chats").select("id, title").eq("user_id", state.user.id).order("id", { ascending: false });
          
          if (error) {
            DOM.chatsList.innerHTML = `<div class="text-rose-400 text-sm p-4 text-center">‚ö†Ô∏è Failed to load chats. Check RLS policies.</div>`;
            return;
          }
          if (!data || data.length === 0) {
            DOM.chatsList.innerHTML = `<div class="flex h-full items-center justify-center text-center p-4"><div class="text-gray-500 text-sm">No previous chats.</div></div>`;
            return;
          }

          DOM.chatsList.innerHTML = "";
          data.forEach(chat => {
            const btn = document.createElement("button");
            btn.className = "block w-full text-left px-3 py-2 hover:bg-gray-700 rounded-lg text-sm truncate";
            btn.textContent = chat.title;
            btn.addEventListener("click", () => Chat.loadSpecificChat(chat.id));
            DOM.chatsList.appendChild(btn);
          });
        },
        loadSpecificChat: async (chatId) => {
          DOM.sidebar.classList.add('-translate-x-full');
          const { data, error } = await sb.from("chats").select("messages").eq("id", chatId).single();
          if (error) {
            UI.renderMessage('assistant', '‚ö†Ô∏è Could not load this chat.');
            return;
          }
          state.currentChatId = chatId;
          state.conversation = data.messages;
          DOM.chatMessages.innerHTML = '';
          state.conversation.forEach(msg => {
            if (msg.role !== 'system') UI.renderMessage(msg.role, Array.isArray(msg.content) ? msg.content.find(c => c.type === 'text')?.text || '[Image]' : msg.content);
          });
        },
        saveCurrentChat: async () => {
          const firstUserMessage = state.conversation.find(m => m.role === "user");
          if (!firstUserMessage) return;
          const textContent = Array.isArray(firstUserMessage.content) ? firstUserMessage.content.find(c => c.type === 'text')?.text : firstUserMessage.content;

          if (state.currentChatId) {
            await sb.from("chats").update({ messages: state.conversation }).eq("id", state.currentChatId);
          } else {
            const title = (textContent || "Image Query").slice(0, 40);
            const { data } = await sb.from("chats").insert([{ user_id: state.user.id, title, messages: state.conversation }]).select("id").single();
            if (data) {
              state.currentChatId = data.id;
              await Chat.loadChatHistory();
            }
          }
        }
      };
      
      /**
       * =================================================================
       * API MODULE
       * =================================================================
       */
      const API = {
        callOpenRouter: async (messages) => {
          const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${Config.OPENROUTER_API_KEY}`,
              "Content-Type": "application/json",
              "HTTP-Referer": location.origin,
              "X-Title": "TejaGPT Refactored"
            },
            body: JSON.stringify({
              model: Config.OPENROUTER_MODEL,
              messages: messages
            })
          });
          if (!res.ok) {
            const errorBody = await res.json();
            throw new Error(`OpenRouter Error: ${errorBody.error?.message || res.statusText}`);
          }
          const data = await res.json();
          return data.choices[0].message;
        }
      };

      /**
       * =================================================================
       * VOICE I/O MODULE
       * =================================================================
       */
      const Voice = {
        recognition: null,
        init: () => {
          DOM.ttsToggleBtn.addEventListener('click', Voice.toggleTts);
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          if (SpeechRecognition) {
            Voice.recognition = new SpeechRecognition();
            Voice.recognition.continuous = false;
            Voice.recognition.lang = 'en-US';
            Voice.recognition.onstart = () => DOM.micBtn.classList.add("mic-listening", "bg-indigo-600");
            Voice.recognition.onend = () => DOM.micBtn.classList.remove("mic-listening", "bg-indigo-600");
            Voice.recognition.onresult = Voice.handleRecognitionResult;
            DOM.micBtn.addEventListener('click', () => Voice.recognition.start());
          } else {
            DOM.micBtn.style.display = 'none';
          }
        },
        toggleTts: () => {
          state.isTtsEnabled = !state.isTtsEnabled;
          DOM.ttsOnIcon.classList.toggle("hidden", !state.isTtsEnabled);
          DOM.ttsOffIcon.classList.toggle("hidden", state.isTtsEnabled);
          if (!state.isTtsEnabled) speechSynthesis.cancel();
        },
        speak: (text) => {
          if (!state.isTtsEnabled || !text) return;
          const cleanText = text.replace(/```[\s\S]*?```/g, 'Code block shown on screen.');
          speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(cleanText);
          speechSynthesis.speak(utterance);
        },
        handleRecognitionResult: (event) => {
          const transcript = event.results[0][0].transcript;
          DOM.userInput.value = transcript;
          UI.autoGrowTextarea();
          DOM.messageForm.dispatchEvent(new Event('submit', { cancelable: true }));
        }
      };

      /**
       * =================================================================
       * APP INITIALIZATION
       * =================================================================
       */
      const App = {
        init: () => {
          Auth.init();
          UI.init();
          Chat.init();
          Voice.init();
        }
      };

      App.init();

    });
  </script>
</body>
</html>
